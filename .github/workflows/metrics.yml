name: Generate GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          # Token stored in repository secrets (see README notes)
          token: ${{ secrets.METRICS_TOKEN }}

          # Output filename (committed back to repo)
          filename: github-languages.svg

          # Minimal base to keep output compact (only plugins shown)
          base: ""

          # User to collect metrics for
          user: NoahJenkins

          # Enable languages plugin and keep it compact
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex
          plugin_languages_details: percentage
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_indepth: no

      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-iso.svg
          base: ""
          user: NoahJenkins
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      - name: Commit generated file
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore(metrics): update generated metrics"
          file_pattern: "github-languages.svg github-metrics-iso.svg"
          branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
